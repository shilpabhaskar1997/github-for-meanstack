<!DOCTYPE html>
<html>
<script src="angular.min.js"></script>
<script>
var app = angular.module('myApp', []);
app.service("authservice",function(){
this.authenticate=function(username,password)
{
if(username=="shilpa" && password=="1234"){
  return true;
}else{
return false;}
}
});
app.controller('myCtrl', function($scope,$rootScope,authservice) {
   $rootScope.login=true;
   $rootScope.welcome=false;
   $scope.getvalues=function(){
   var check=authservice.authenticate($scope.Username,$scope.Userpassword);
   
     if(check == true){
		  $rootScope.login=false;
		  $rootScope.welcome=true;
		  $rootScope.message ="Home of mine";
		  
		  
	 }
   }
   
});
app.controller('myCtrl1', function($scope,$rootScope) {
  $scope.getvalues1=function(){
	$scope.welcome=false;
	$rootScope.login=true;
	}
	
});
</script>
<body ng-app="myApp">

<div  ng-controller="myCtrl" ng-show="login">
Username: <input type="text" ng-model="Username"><br>
<br><br>
Userpassword: <input type="text" ng-model="Userpassword"><br>
<br>
<br>
<input type="submit" name="login" value="login" ng-click="getvalues();">

</div>
<div ng-controller="myCtrl1" ng-show="welcome">
welcome {{message}}
<input type="submit" name="logout" value="logout" ng-click="getvalues1();">
</div>



</body>
</html>
